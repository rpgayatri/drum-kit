<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="concert-image">
      <div class="drum-container">
        <div data-key="65" class="drum-key">
          <Kbd>A</Kbd>
          <span class="drum-sound">CLAP</span>
        </div>
        <div data-key="83" class="drum-key">
          <Kbd>S</Kbd>
          <span class="drum-sound">HIHAT</span>
        </div>
        <div data-key="68" class="drum-key">
          <Kbd>D</Kbd>
          <span class="drum-sound">KICK</span>
        </div>
        <div data-key="70" class="drum-key">
          <Kbd>F</Kbd>
          <span class="drum-sound">OPENHAT</span>
        </div>
        <div data-key="71" class="drum-key">
          <kbd>G</kbd>
          <span class="drum-sound">BOOM</span>
        </div>
        <div data-key="72" class="drum-key">
          <kbd>H</kbd>
          <span class="drum-sound">RIDE</span>
        </div>
        <div data-key="74" class="drum-key">
          <Kbd>J</Kbd>
          <span class="drum-sound">SNARE</span>
        </div>
        <div data-key="75" class="drum-key">
          <Kbd>K</Kbd>
          <span class="drum-sound">TOM</span>
        </div>
        <div data-key="76" class="drum-key">
          <Kbd>L</Kbd>
          <span class="drum-sound">TINK</span>
        </div>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
  </body>
</html>
